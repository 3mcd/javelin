<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>javelin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" />
    <style>
      body {
        font-family: "Source Serif Pro", serif;
      }

      blockquote {
        color: #8c95a0;
      }

      pre,
      code {
        font-family: "SF Mono", "Courier New", Courier, monospace;
        font-size: 0.8rem;
      }

      a,
      a:visited {
        color: #8a6c3c;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .markdown-section {
        line-height: 1.7rem;
      }

      .markdown-section code {
        background-color: #f6f8f8;
        border-radius: 2px;
        color: #555c64;
        margin: 0 2px;
        padding: 3px 5px;
        white-space: pre-wrap;
      }
      .markdown-section pre {
        -moz-osx-font-smoothing: initial;
        -webkit-font-smoothing: initial;
        background-color: #f6f8f8;
        line-height: 1.5rem;
        margin: 1.2em 0;
        overflow: auto;
        padding: 0 1.4rem;
        position: relative;
        word-wrap: normal;
      }
      /* code highlight */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #8c95a0;
      }
      .token.namespace {
        opacity: 0.7;
      }
      .token.boolean,
      .token.number {
        color: #4179ad;
      }
      .token.punctuation {
        color: #555c64;
      }
      .token.property {
        color: #c08b30;
      }
      .token.tag {
        color: #2973b7;
      }
      .token.string {
        color: var(--theme-color, #4179ad);
      }
      .token.selector {
        color: #6679cc;
      }
      .token.attr-name {
        color: #2973b7;
      }
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string {
        color: #88669e;
      }
      .token.attr-value,
      .token.control,
      .token.directive,
      .token.unit {
        color: var(--theme-color, #42b983);
      }
      .token.keyword {
        color: #388282;
      }

      .token.statement,
      .token.regex,
      .token.atrule {
        color: #22a2c9;
      }
      .token.placeholder,
      .token.variable {
        color: #3d8fd1;
      }
      .token.deleted {
        text-decoration: line-through;
      }
      .token.inserted {
        border-bottom: 1px dotted #202746;
        text-decoration: none;
      }
      .token.italic {
        font-style: italic;
      }
      .token.important,
      .token.bold {
        font-weight: bold;
      }
      .token.important {
        color: #c94922;
      }
      .token.entity {
        cursor: help;
      }
      .markdown-section pre > code {
        -moz-osx-font-smoothing: initial;
        -webkit-font-smoothing: initial;
        background-color: #f8f8f8;
        border-radius: 2px;
        color: #555c64;
        display: block;
        line-height: inherit;
        margin: 0 2px;
        max-width: inherit;
        overflow: inherit;
        padding: 2.2em 5px;
        white-space: inherit;
      }
      .markdown-section code::after,
      .markdown-section code::before {
        letter-spacing: 0.05rem;
      }
      code .token {
        -moz-osx-font-smoothing: initial;
        -webkit-font-smoothing: initial;
        min-height: 1.5rem;
        position: relative;
        left: auto;
      }
      pre::after {
        color: #ccc;
        content: attr(data-lang);
        font-size: 0.6rem;
        font-weight: 600;
        height: 15px;
        line-height: 15px;
        padding: 5px 10px 0;
        position: absolute;
        right: 0;
        text-align: right;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "javelin",
        repo: "https://github.com/3mcd/javelin",
        loadSidebar: true,
        subMaxLevel: 2,
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>
