<html>
  <head>
    <title>@javelin/pack</title>
  </head>
  <body>
    @javelin/pack runs in the browser!
    <script src="../dist/javelin-pack.bundle.min.js"></script>
    <script>
      const schema = {
        foo: JavelinPack.field(JavelinPack.uint16),
        bar: [JavelinPack.field(JavelinPack.string8, 1)],
      }

      const object = {
        foo: 31235,
        bar: ["a", "b", "c"],
      }

      const serialized = JavelinPack.serialize(object, schema)
      const deserialized = JavelinPack.deserialize(serialized, schema)

      console.log(serialized.byteLength, deserialized)
    </script>
  </body>
</html>
